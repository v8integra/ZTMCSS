<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General HTML</title>
  </head>
  <body>
    <!-- header tags -->
    <h1>Largest</h1>
    <h2>second largest</h2>
    <h3>third largest</h3>
    <h4>fourth largest</h4>
    <h5>fith largest</h5>
    <h6>smallest</h6>

    <!-- tables / nested items -->
    <table>
      <tr> <!-- table row -->
        <th>Header 1</th> <!-- table header -->
        <th>Header 2</th>
      </tr>
      <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
      </tr>
    </table>

    <ul>
      <li>Apples</li>
      <li>Cherries</li>
      <li>Banana</li>
    </ul>

    <ol>
      <li>dog</li>
      <li>cat</li>
      <li>chinchilla</li>
    </ol>

    <!-- attributes -->
    <!-- id: unique identifier for an element -->
    <!-- class: A group identifier for ultiple elements -->
    <!-- src: URL of a resource or location of item in project -->
    <!-- alt: Text description used for acceddibility purposes -->
    <!-- style: used for inline styling of an element -->

    <!-- anchors -->
    <p>Learn HTML at 
      <a href="https://www.w3schools.com/html/" target="_blank">W3 Schools</a>
    </p>

    <!-- Tooltips -->
    <p title="I'm a tooltip">This is a paragraph</p>

    <!-- Images -->
    <img href="https://placehold.co/600x400" alt="Placeholder image">
    <img href="https://placehold.co/600x400" width="600" height="400" alt="Placeholder image">

    <!-- content editable and spell check-->
    <p contenteditable="true" spellcheck="true">Some content that can be edited by a user</p>

    <!-- type, value, placeholder -->
    <label for="username">Username</label>
    <input type="text" id="username" value="" placeholder="Enter your username">
    <br />
    
    <!-- email input -->
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" autocomplete="false">

    <!-- disabled and readonly attributes -->
    <input type="text" placeholder="This input is disabled" disabled>
    <input type="text" placeholder="This input is disabled" value="Test Value" readonly>

    <!-- checkbox -->
    <input type="checkbox">
    <input type="checkbox" checked>

    <!-- selected attribute -->
    <select name="options" id="optionSelect">
      <option value="option1" selected>Option 1</option> <!-- selected as default -->
      <option value="option2">Option 2</option>
    </select>

    <!-- Additional elements -->
    <input type="text" name="username" placeholder="Enter your username">
    <input type="password" name="password" minlength="8">
    <!-- radio button -->
    <input type="radio" name="vehicle" value="car">
    <input type="radio" name="vehicle" value="truck">
    <!-- Checkbox buttons -->
    <input type="checkbox" name="vegetables" value="carrot">
    <input type="checkbox" name="vegetables" value="potato">
    <!-- Text area -->
    <textarea id="comments" name="comments" row="4" cols="50"></textarea>
    <!-- dropdown -->
    <select name="country">
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="uk">UK</option>
    </select>
    <!-- Submit -->
    <input type="submit" value="Submit Form">
    <button type="submit">Submit Form</button>
    <!-- validations -->
    <input type="text" pattern="\d{5}" name="zip" placeholder="ZIP Code" required>
  </body>
</html>
